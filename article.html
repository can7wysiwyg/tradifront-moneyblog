<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css" />

    <title>Money Blog</title>

    <style>

                * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


                .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styling */
        .article-header {
            background: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }

        .article-title {
            font-size: 2.5rem;
            color: var(--dark-gray);
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .article-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
            margin-bottom: 1rem;
        }

        .category-badge, .subcategory-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .category-badge {
            background: var(--primary-red);
            color: white;
        }

        .subcategory-badge {
            background: var(--light-gray);
            color: var(--dark-gray);
            border: 1px solid var(--border-color);
        }

        .article-clicks {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
            font-size: 0.9rem;
        }

        /* Main Content Layout */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        /* Article Content */
        .article-content {
            background: white;
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .article-image {
            width: 100%;
            max-width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: cover;
            border-radius: var(--radius);
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }

        .article-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--dark-gray);
        }

        .article-text p {
            margin-bottom: 1.5rem;
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* Related Articles Section */
        .related-section {
            background: white;
            padding: 2rem 0;
            margin-top: 3rem;
        }

        .section-title {
            font-size: 2rem;
            color: var(--dark-gray);
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--primary-red);
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .article-card {
            background: white;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }

        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.2rem;
            color: var(--dark-gray);
            margin-bottom: 1rem;
            font-weight: 600;
            line-height: 1.4;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .card-category {
            background: var(--primary-red);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .card-clicks {
            color: #666;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        /* Loading and Error States */
        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 3rem;
            color: var(--primary-red);
            font-size: 1.2rem;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                order: -1;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            .article-title {
                font-size: 2rem;
            }

            .article-meta {
                justify-content: center;
                text-align: center;
            }

            .article-content {
                padding: 1.5rem;
            }

            .articles-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .section-title {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .article-title {
                font-size: 1.8rem;
            }

            .article-content {
                padding: 1rem;
            }

            .card-content {
                padding: 1rem;
            }

            .article-meta {
                flex-direction: column;
                gap: 0.5rem;
            }
        }

        /* Eye icon for views */
        .eye-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }


    </style>
</head>
